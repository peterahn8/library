<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="library"></div>

    <button id="addButton">Add a book</button>

    <div id="bookModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form id="form" action="" name="form">
          <label for="title">
            Title
            <input id="title" type="text" value="" name="title" />
          </label>

          <label for="author">
            Author
            <input id="author" type="text" value="" name="author" />
          </label>

          <label for="pages">
            Pages
            <input id="pages" type="number" value="" name="pages" />
          </label>

          <label for="read">
            <input id="read" type="radio" value="read" name="completion" />
            I've finished this book.
          </label>

          <label for="unread">
            <input id="unread" type="radio" value="unread" name="completion" />
            I haven't finished this book yet.
          </label>

          <button id="submitButton">Add to library</button>
        </form>
      </div>
    </div>
  </body>
</html>
